version = 3.9.6

maxColumn = 160
lineEndings = unix
project.git = true # Specify whether Git integration is enabled for the project
runner.dialect = scala213 # Specifies the Scala dialect being used (Scala 2.13 in this case)
preset=default

assumeStandardLibraryStripMargin = true
align.stripMargin = true

#importSelectors = fold # Format for organizing import statements; //NIE DZIALA
indent.main = 2 #default
indent.significant = 2 #default
indent.callSite = 2 #default
indent.defnSite = 2 #default indent.defnSite
indent.ctorSite = 2 #default indent.main
#indent.matchSite ?
#indent.caseSite ?
indent.extendSite = 0
indent.withSiteRelativeToExtends = 2
#indent.extraBeforeOpenParenDefnSite ?
#indent.relativeToLhsLastLine ?
#indent.fewerBraces = always # default "never", NIE DZIALA
#binPack.indentCallSiteOnce = false ?
#binPack.indentCallSiteSingleArg ?
#indent.infix.exemptScope ?
#indent.infix.excludeRegex= "^(&&|\\|\\|)$"

align.preset = none #please don't change align config, so it doesn't scatter code when having mix of short and long code before align.tokens
#align.closeParenSite = false #TODO: test it. default should be ok
#align.openParenCallSite = false #TODO: test it. default should be ok

#align.openBracketCallSite
#align.openParenCtrlSite
#align.openParenDefnSite = false # COS JAK CONFIG STYLE dla definicji case class, NIE DZIALA
#align.openBracketDefnSite CHYBA JAK CONFIG STYLE
#align.openParenTupleSite CHYBA JAK CONFIG STYLE
#align.beforeOpenParenXxxSite
#align.stripMargin
#align.multiline # default false
#align.allowOverflow
#align.inInterpolation
#align.delayUntilSpace ?


#newlines.topLevelStatementBlankLines
newlines.topLevelBodyIfMinStatements = [before,after] #NIE DZIALA
newlines.beforeMultiline = unfold
#newlines.forceBeforeMultilineAssign = topMember # nie dziala
newlines.forceBeforeAssign = never #This parameter takes precedence over newlines.forceBeforeMultilineAssign
#newlines.beforeTypeBounds
newlines.alwaysBeforeElseAfterCurlyIf = true
#newlines.beforeCurlyLambdaParams default never, defautl ok
#newlines.afterCurlyLambdaParams = "never" (default never, ok)

#they take precedence of newlines.configStyle.xxx
newlines.implicitParamListModifierPrefer = after
#newlines.implicitParamListModifierForce = [after]
newlines.avoidForSimpleOverflow = [slc]
newlines.sometimesBeforeColonInMethodReturnType = false
#newlines.beforeOpenParenXXXSite =
newlines.inInterpolation=avoid
#newlines.annotation = default true

newlines.source=keep
newlines.selectChains.style = keep
#newlines.source=unfold
#newlines.selectChains.style = unfold

# newlines.selectChains.enclose = false
# newlines.selectChains.classicCanStartWithBraceApply = true
#newlines.selectChains.classicCanStartWithoutApply = true
# newlines.selectChains.classicKeepFirst = true
#newlines.selectChains.classicKeepFirst=true
#newlines.selectChains.classicKeepAfterFirstBreak = true

#danglingParentheses.defnSite = default true nie dziala
#danglingParentheses.callSite = default true nie dziala
#danglingParentheses.bracketDefnSite = true  nie dziala
#danglingParentheses.bracketCallSite = true  nie dziala
#danglingParentheses.ctrlSite = default true
#danglingParentheses.tupleSite = false #nie dziala


#newlines.configStyle.fallBack.prefer = true
#newlines.configStyle.callSite.prefer = true
#newlines.configStyle.bracketCallSite.prefer = true
#newlines.configStyle.defnSite.prefer = true
#newlines.configStyle.bracketDefnSite.prefer = true

#newlines.configStyle.fallBack.forceIfOptimized = true
newlines.configStyle.callSite.forceIfOptimized = true
#newlines.configStyle.bracketCallSite.forceIfOptimized = true
newlines.configStyle.defnSite.forceIfOptimized = true
#newlines.configStyle.bracketDefnSite.forceIfOptimized = true

#above require runner config:
runner.optimizer.defnSite { minSpan = 5, minCount = 2 }
runner.optimizer.callSite { minSpan = 5, minCount = 3 }


#rewrite.rules = [RedundantBraces]
#rewrite.redundantBraces.ifElseExpressions = false
# rewrite.rules = [RedundantBraces]
# rewrite.redundantBraces.defnBodies = true

rewrite.rules = []
rewrite.rules += SortModifiers
rewrite.sortModifiers.preset = styleGuide

rewrite.rules += PreferCurlyFors

rewrite.rules += Imports
rewrite.imports.expand = true
rewrite.imports.sort = none

indent.extendSite = 0
indent.withSiteRelativeToExtends = 0

binPack.parentConstructors = ForceBreak
binPack.defnSite = Never
binPack.literalArgumentLists = false

